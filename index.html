<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div id="calculator">
        <input type="number" id="calculations"><br>
        <button id="clear">C</button>
        <button id="division">/</button>
        <button id="multiplication">*</button>
        <button id="subtraction">-</button><br>
        <button id="seven">7</button>
        <button id="eight">8</button>
        <button id="nine">9</button>
        <button id="Addition" style="height: 20%;">+</button><br>
        <button id="four">4</button>
        <button id="five">5</button>
        <button id="six">6</button><br>
        <!-- <button id="Addition" colspan="2">=</button><br> -->
        <button id="one">1</button>
        <button id="two">2</button>
        <button id="three">3</button>
        <button id="equal" aria-colspan="2">=</button><br>
        <button id="zero">0</button>
    </div>
</body>

</html>
